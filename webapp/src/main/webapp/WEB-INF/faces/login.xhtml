<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<f:view>
    <h:form>
        <table width="400" align="center" style="border:1px solid black;" cellspacing="10">
            <tr>
                <td>
                    <p:outputPanel style="text-align: center;">
                        <p:outputLabel value = "AUTHORIZATION" style="font-weight: bold;"/>
                    </p:outputPanel>
                    <p:outputPanel>
                        <p:outputLabel value="LOGIN" />
                    </p:outputPanel>
                    <p:outputPanel styleClass="ui-fluid">
                        <p:inputText value="#{loginController.login}" />
                    </p:outputPanel>
                    <p:spacer height="10" />
                    <p:outputPanel>
                        <p:outputLabel value="PASSWORD" />
                    </p:outputPanel>
                    <p:outputPanel styleClass="ui-fluid">
                        <p:password value="#{loginController.password}" />
                    </p:outputPanel>
                    <p:spacer height="10" />
                    <p:outputPanel>
                        <p:commandButton value="LOGIN" action="#{loginController.authenticate}" />
                    </p:outputPanel>
                </td>
            </tr>
        </table>
    </h:form>
</f:view>
</html>
