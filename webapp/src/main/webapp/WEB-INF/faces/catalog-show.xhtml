<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h1><h:outputLabel value="Products catalog"/></h1>

    <style type="text/css">
        .ui-treetable table {
            table-layout: fixed
        }
    </style>

    <h:form>
        <p:dataTable value="#{catalogController.products}" var="product">
            <f:facet name="header">
                Products catalog
            </f:facet>
            <p:column headerText="Name" sortable="true" sortBy="#{product.name}">
                <h:outputText value="#{product.name}" />
            </p:column>
            <p:column headerText="Price" sortable="true" sortBy="#{product.price}">
                <h:outputText value="#{product.price}" />
            </p:column>
            <p:column headerText="Description" sortable="false">
                <h:outputText value="#{product.description}" />
            </p:column>
        </p:dataTable>
    </h:form>
</f:view>
</html>
