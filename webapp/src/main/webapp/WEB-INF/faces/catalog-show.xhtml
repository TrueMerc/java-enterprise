<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<style type="text/css">
    .value {
        font-weight: bold;
    }

    .ui-datatable {
        margin-bottom: 25px
    }

    .ui-datatable .ui-datatable-footer {
    text-align:left;
    }

    .ui-datalist ul {
        padding: 0 0 0 10px;
        margin: 5px 0;
    }

    .ui-datatable .ui-button-icon-only .ui-button-text {
        padding: 0;
        line-height: 1.2;
    }
    </style>
<h:head></h:head>
<f:view>
    <h1><p:outputLabel value="Products catalog"/></h1>

    <h:form>
        <p:dataTable value="#{catalogController.products}" var="product">
            <f:facet name="header" style="text-align: center; font-size: 1.5em;">
                Products catalog
            </f:facet>
            <p:column headerText="Name" width="200" sortable="true" sortBy="#{product.name}" style="ttext-align: center; font-size: 1.5em;">
                <p:outputLabel value="#{product.name}" />
            </p:column>
            <p:column headerText="Price" width="200" sortable="true" sortBy="#{product.price}" style="text-align: center; font-size: 1.5em;">
                <p:outputLabel value="#{product.price}" />
            </p:column>
            <p:column headerText="Description" width="200" sortable="true" style="text-align: center; font-size: 1.5em;">
                <p:outputLabel value="#{product.description}" />
            </p:column>
            <p:column headerText="Edit" width="30" style="text-align: center; font-size: 1.5em">
                <p:link>
                    <i class="fa fa-edit" style="text-align: center; font-size: 1.5em; margin: 5px"/>
                </p:link>
            </p:column>

        </p:dataTable>
    </h:form>
</f:view>
</html>
