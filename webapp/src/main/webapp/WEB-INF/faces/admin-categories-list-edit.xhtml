<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<style type="text/css">
    .value {
        font-weight: bold;
    }

    .ui-datatable {
        margin-bottom: 25px
    }

    .ui-datatable .ui-datatable-footer {
        text-align:left;
    }

    .ui-datalist ul {
        padding: 0 0 0 10px;
        margin: 5px 0;
    }

    .ui-datatable .ui-button-icon-only .ui-button-text {
        padding: 0;
        line-height: 1.2;
    }
</style>
<h:head></h:head>
<f:metadata>
    <f:viewAction action="#{categoriesListController.reload}"/>
</f:metadata>
<f:view>
    <h1><p:outputLabel value="Products catalog"/></h1>

    <h:form>
        <p:dataTable value="#{categoriesListController.categories}" var="category">
            <f:facet name="header" style="text-align: center; font-size: 1.5em;">
                Categories list
            </f:facet>

            <p:column headerText="Name" width="50" sortable="true" sortBy="#{category.name}" style="ttext-align: center;">
                <p:outputLabel value="#{category.name}" />
            </p:column>


            <p:column headerText="Description" width="200" sortable="true" style="text-align: center;">
                <p:outputLabel value="#{category.description}" />
            </p:column>

            <p:column headerText="Edit" width="30" style="text-align: center;">
                <p:link outcome="category-edit">
                    <f:param name="id" value="#{category.id}"/>
                    <i class="fa fa-edit" style="text-align: center; font-size: 1.5em; margin: 5px"/>
                </p:link>
            </p:column>

            <p:column headerText="Delete" width="30" style="text-align: center;">
                <p:commandLink actionListener="#{categoriesListController.remove(category.id)}" update="@form">
                    <i class="fa fa-remove" style="text-align: center; font-size: 1.5em; margin: 5px"/>
                </p:commandLink>
            </p:column>
        </p:dataTable>

        <p:outputPanel>
            <p:spacer height="20" />
            <p:commandButton value="CREATE" ajax="false" action="#{categoriesListController.addNew}"/>
            <p:spacer width="20" />
            <p:commandButton value="REFRESH" update="@form"/>
            <p:spacer width="20" />
            <p:linkButton value="GO BACK" outcome="admin" />
        </p:outputPanel>
    </h:form>

</f:view>
</html>
