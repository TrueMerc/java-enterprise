<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<f:metadata>
    <f:viewParam name="id" value="#{productEditionController.id}" />
    <f:viewAction action="#{productEditionController.init}" />
</f:metadata>
<f:view>
    <h1><p:outputLabel value="EDIT PRODUCT"/></h1>
    <h:form>
        <p:outputPanel>
            <p:outputLabel value="NAME" />
        </p:outputPanel>
        <p:outputPanel styleClass="ui-fluid">
            <p:inputText value="#{productEditionController.product.name}"/>
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:outputLabel value="PRICE" />
        </p:outputPanel>
        <p:outputPanel styleClass="ui-fluid">
            <p:inputNumber value="#{productEditionController.product.price}" />
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:outputLabel value="DESCRIPTION" />
        </p:outputPanel>
        <p:outputPanel styleClass="ui-fluid">
            <p:inputTextarea rows="6" value="#{productEditionController.product.description}"/>
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:commandButton value="SAVE" ajax="false" action="#{productEditionController.save}"/>
            <p:spacer width="20"/>
            <p:button value="CANCEL" outcome="catalog-show">
            </p:button>
        </p:outputPanel>

    </h:form>
</f:view>
</html>
